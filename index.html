<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card p-3" style="width: 320px;">
      <h3 class="text-center">Calculator</h3>
      <div class="form-group mb-3">
        <input type="text" id="result" placeholder="0" class="form-control text-end" readonly>
      </div>
      <div class="row g-2">
        <button onclick="displayContent('7')" class="btn btn-secondary col-3">7</button>
        <button onclick="displayContent('8')" class="btn btn-secondary col-3">8</button>
        <button onclick="displayContent('9')" class="btn btn-secondary col-3">9</button>
        <button onclick="displayContent('/')" class="btn btn-warning col-3">/</button>

        <button onclick="displayContent('4')" class="btn btn-secondary col-3">4</button>
        <button onclick="displayContent('5')" class="btn btn-secondary col-3">5</button>
        <button onclick="displayContent('6')" class="btn btn-secondary col-3">6</button>
        <button onclick="displayContent('*')" class="btn btn-warning col-3">*</button>

        <button onclick="displayContent('1')" class="btn btn-secondary col-3">1</button>
        <button onclick="displayContent('2')" class="btn btn-secondary col-3">2</button>
        <button onclick="displayContent('3')" class="btn btn-secondary col-3">3</button>
        <button onclick="displayContent('-')" class="btn btn-warning col-3">-</button>

        <button onclick="displayContent('0')" class="btn btn-secondary col-3">0</button>
        <button onclick="clearcalcScreen()" class="btn btn-secondary col-3">C</button>
        <button onclick="calcout()" class="btn btn-secondary col-3">=</button>
        <button onclick="displayContent('+')" class="btn btn-warning col-3">+</button>
        <button onclick="removecalc()" class="btn btn-warning col-3">back</button>
      </div>
    </div>
  </div>

</body>
<!-- script -->
<script src="./main.js"></script>
</html>
